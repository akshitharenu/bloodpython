
{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Login
  </title>
</head>


{% block content %}
<h2 style="background-color:MediumSeaGreen;">Donor Login</h2>
  <form action="loginView" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your name"><br>
    <input type="password" name="password" placeholder="enter your password"><br>

    <input type="password" name="confirm password" placeholder="enter your  confirm password"><br>


    <a href="{% url 'register' %}">
      <input type="submit" name="login">
    </a>




  </form>


<body>
    <img src="{% static 'img/pic.png' %}" alt="" height="800;" width="100%">
</body>
{% endblock %}
</html>
